<!-- mat-form-field and input module -->

<!-- floatLabel default behaviour -->
<mat-form-field>
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput type="text">
</mat-form-field>

<mat-form-field floatLabel="never">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput type="text">
</mat-form-field>

<mat-form-field floatLabel="always">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput type="text">
</mat-form-field>

<!-- required * -->
<mat-form-field floatLabel="auto">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
</mat-form-field>

<!-- required * hideRequiredMarker -->
<mat-form-field floatLabel="auto" hideRequiredMarker>
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
</mat-form-field>

<!-- required * hideRequiredMarker -->
<mat-form-field floatLabel="auto" hideRequiredMarker>
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint align="end">Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * hideRequiredMarker appearance="legacy" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="legacy">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * hideRequiredMarker appearance="standard" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="standard">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * hideRequiredMarker appearance="fill" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * hideRequiredMarker appearance="outline" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * color is accent -->
<!-- required * hideRequiredMarker appearance="fill" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill" color="accent">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>

<!-- required * color is warn -->
<!-- required * hideRequiredMarker appearance="outline" -->
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" color="warn">
  <!-- mat-label acts as placeholder -->
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint >Char is 5 minimum</mat-hint>
</mat-form-field>
