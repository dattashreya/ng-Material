<h3>Courses to register</h3>
<!-- multi true i.e both panel expands at the same time -->
<mat-accordion multi="true">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>Angular course </mat-panel-title>
      <mat-panel-description>
        Course summary time: duration
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the panel content</p>

    <mat-action-row>
      <button mat-button>Enroll course</button>
    </mat-action-row>
  </mat-expansion-panel>

  <!-- for toggle hidding we use hideToggle -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Material course </mat-panel-title>
      <mat-panel-description>
        Course summary time: 2 hrs duration
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the panel content</p>

    <mat-action-row>
      <button mat-button>Enroll course</button>
    </mat-action-row>
  </mat-expansion-panel>

    <!-- for toggle hidding we use hideToggle -->
    <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Material-2 course </mat-panel-title>
      <mat-panel-description>
        Course summary time: 3 hrs duration
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the panel content</p>

    <mat-action-row>
      <button mat-button>Enroll course</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
