<mat-tab-group>
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>

<!-- when i want to use which tab is selected as number -->
<mat-tab-group  #tabRef>
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
{{ tabRef.selectedIndex }}

<!-- when i want to use which tab is selected in console / perform actions -->
<mat-tab-group  #tabRef (selectedTabChange)="logChange(tabRef.selectedIndex)">
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
{{ tabRef.selectedIndex }}
